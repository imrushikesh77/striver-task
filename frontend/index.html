<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Editor</title>
</head>
<body>
    <div class="container">
        <form enctype="multipart/form-data">
            <div class="username">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="language">
                <label for="language">Language:</label>
                <select id="language" name="language" required>
                    <option value="cpp">C++</option>
                    <option value="java">Java</option>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                </select>
            </div>
            <div class="stdin">
                <label for="stdin">Standard Input (stdin):</label>
                <textarea name="stdin" id="stdin" cols="30" rows="5" required></textarea>
            </div>
            <div class="sourceCode">
                <label for="sourceCode">Source Code:</label>
                <textarea name="sourceCode" id="sourceCode" cols="30" rows="10"></textarea>
            </div>
            <p>OR</p>
            <div class="file">
                <label for="codeFile">Select file:</label>
                <input type="file" id="codeFile" name="codeFile">
            </div> 
            <button type="submit" id="button">Submit</button>
            <p id="msg"></p>
            <a href="./submissions.html">See submissions</a>
        </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
